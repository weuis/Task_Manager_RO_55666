{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Comment</title>
</head>
<body>
{% block content %}
<h1>Delete comment</h1>

<p>Are you sure you want to delete this comment?</p>

<blockquote>
    {{ comment.content }}
</blockquote>

<form method="post">
    {% csrf_token %}
    <button type="submit">❌ Yes, delete</button>
</form>

<br>
<a href="{% url 'comments:list' comment.task.id %}">⬅ Cancel</a>

</body>
</html>
{% endblock %}

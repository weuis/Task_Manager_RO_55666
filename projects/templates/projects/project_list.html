<h1>My Projects</h1>

<a href="{% url 'projects:create' %}">Create project</a>

<ul>
  {% for project in projects %}
    <li>
      {{ project.name }}
      <a href="{% url 'projects:update' project.pk %}">Edit</a>
      <a href="{% url 'projects:delete' project.pk %}">Delete</a>
    </li>
  {% empty %}
    <li>No projects yet</li>
  {% endfor %}
</ul>

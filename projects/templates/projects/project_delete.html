{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Project</title>
</head>
<body>
{% block content %}
<h1>Delete Project</h1>

<p>Are you sure you want to delete <strong>{{ project.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>

<br>
<a href="{% url 'projects:list' %}">Cancel</a>

</body>
</html>
{% endblock %}

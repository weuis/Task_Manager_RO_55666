{% extends 'base.html' %}
{% block content %}
<h1>Delete task</h1>

<p>Are you sure you want to delete <strong>{{ task.title }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>

<br>
<a href="{% url 'tasks:list' task.project.id %}">Cancel</a>
{% endblock %}
